<div
  class="w-full h-16 bg-gray-800 text-white flex items-center justify-between px-4"
>
  <div
    class="flex items-center gap-3 cursor-pointer hover:text-blue-500"
    [routerLink]="['/']"
  >
    <img src="logo.png" alt="Logotipo Loja CaixaVerso" class="h-10" />
    <span class="text-xl font-bold">{{ title }}</span>
  </div>
  <div class="text-sm">
    <span>{{ subtitle }}</span>
  </div>
  <nav class="flex space-x-4">
    @if (isLoggedIn()) {
    <div class="flex items-center gap-2">
      <img
        [src]="userSignal()?.avatar"
        alt="mat-card-avatar"
        class="h-8 w-8 rounded-full object-cover"
      />
      <span>{{ userFirstNameSignal() }}</span>
      <button mat-button class="bg-slate-300" (click)="logout()">Sair</button>
    </div>
    } @else {

    <button mat-button class="bg-slate-300" [routerLink]="['/auth/login']">
      Entrar
    </button>
    }
  </nav>
</div>
