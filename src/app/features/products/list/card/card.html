@if (product) {
<mat-card
  class="bg-gradient-to-b from-white hover:from-blue-700 to-blue-200 h-full shadow-white shadow-md cursor-pointer"
  [routerLink]="[PATHS.BASE, PATHS.PRODUCTS, PATHS.DETAILS, product.id]"
>
  <img
    mat-card-image
    [src]="product.image"
    alt="{{ product.title }}"
    class="w-full h-46 object-cover object-top"
  />
  <mat-card-header>
    <div class="w-full flex flex-col justify-start gap-2 items-start">
      <mat-card-title class="text-lg font-semibold text-gray-800">
        {{ product.title }}
      </mat-card-title>
      <span class="bg-blue-500 text-white px-1 py-0.5 rounded text-right">{{
        product.price | currency : "BRL" : "symbol" : "1.2-2"
      }}</span>
    </div>
  </mat-card-header>
  <mat-card-content class="flex flex-1">
    <div class="flex flex-col justify-between gap-4">
      <span class="mt-2 line-clamp-3">
        {{
          product.description.slice(0, 100) +
            (product.description.length > 100 ? "..." : "")
        }}
      </span>
      <add-to-cart-button [product]="product"></add-to-cart-button>
    </div>
  </mat-card-content>
</mat-card>
}
