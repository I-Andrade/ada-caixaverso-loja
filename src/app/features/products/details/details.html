<mat-card
  class="h-[30rem] flex flex-row items-center space-x-6 w-full bg-gradient-to-b from-white to-blue-200 shadow-2xl shadow-white p-4"
>
  @if(product() !== null) {

  <div class="flex-shrink-0">
    <img
      [src]="product()?.image"
      alt="{{ product()?.title }}"
      class="w-96 h-96 object-contain rounded-lg border border-gray-200 shadow"
    />
  </div>
  <div class="flex-1">
    <mat-card-header class="p-0 mb-2">
      <mat-card-title class="text-2xl font-bold text-gray-800">{{
        product()?.title
      }}</mat-card-title>
      <mat-card-subtitle class="text-gray-500">{{
        product()?.category
      }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="p-0">
      <p class="mb-2 text-gray-700 text-sm">{{ product()?.description }}</p>
      <div class="flex items-center justify-between mb-2">
        <span class="text-xl font-semibold text-green-600"
          >${{ product()?.price }}</span
        >
        <span class="flex items-center text-yellow-600">
          <mat-icon>star</mat-icon>
          <span class="ml-1">{{ product()?.rating?.rate }}</span>
          <span class="ml-2 text-gray-500"
            >({{ product()?.rating?.count }} reviews)</span
          >
        </span>
      </div>
    </mat-card-content>
    <mat-card-actions class="mt-4 p-0">
      <button
        mat-raised-button
        color="primary"
        class="w-full flex items-center justify-center gap-2"
      >
        <mat-icon>shopping_cart</mat-icon>
        Adicionar ao Carrinho
      </button>
    </mat-card-actions>
  </div>

  } @else {
  <div class="w-full text-center p-8">
    <p class="text-gray-500">Detalhes do produto não disponíveis.</p>
  </div>
  }
</mat-card>
