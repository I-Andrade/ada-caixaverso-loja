<mat-card
  class="h-[30rem] flex flex-row items-center space-x-6 w-full bg-gradient-to-b from-white to-blue-200 shadow-2xl shadow-white p-4"
>
  @if(product() !== null) {

  <div class="flex-shrink-0">
    <img
      [src]="product()?.image"
      alt="{{ product()?.title }}"
      class="w-96 h-96 object-contain rounded-lg border border-gray-200 shadow"
    />
  </div>
  <div class="flex-1">
    <mat-card-header class="p-0 mb-2">
      <mat-card-title class="text-2xl font-bold text-gray-800">{{
        product()?.title
      }}</mat-card-title>
      <mat-card-subtitle class="text-gray-500">{{
        product()?.category
      }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="p-0">
      <p class="mb-2 text-gray-700 text-sm">{{ product()?.description }}</p>
      <div class="flex items-center justify-between mb-2">
        <div class="w-full flex justify-start items-center">
          <span class="bg-blue-500 text-white px-1 py-0.5 rounded text-right">{{
            product()?.price | currency : "BRL" : "symbol" : "1.2-2"
          }}</span>
        </div>
        <div class="flex items-center gap-1 text-yellow-600 text-nowrap">
          <mat-icon>star</mat-icon>
          <span>{{ product()?.rating?.rate }}</span>

          <div class="text-gray-500 text-nowrap">
            ({{ product()?.rating?.count }} avaliações)
          </div>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions class="mt-8 p-0">
      <div class="w-full flex justify-center">
        <button
          mat-raised-button
          color="primary"
          class="flex items-center justify-center gap-2 cursor-pointer bg-blue-300 hover:bg-blue-700 hover:text-white p-2 rounded-2xl"
          (click)="addToCart()"
        >
          <mat-icon>shopping_cart</mat-icon>
          Adicionar ao Carrinho
        </button>
      </div>
    </mat-card-actions>
  </div>

  } @else {
  <div class="w-full text-center p-8">
    <p class="text-gray-500">Detalhes do produto não disponíveis.</p>
  </div>
  }
</mat-card>
